<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <h5 class="my-0 mr-md-auto font-weight-normal">Colors CLI</h5>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="/home" routerLinkActive="active" class="nav-link px-2 link-light">Home</a></li>
        <li><a routerLink="/colors" routerLinkActive="active" class="nav-link px-2 link-light">Colors</a></li>
      </ul>
      <span *ngIf="user" class="p-2 text-light nav-item mx-2">Hello, <strong>{{ user.name }}</strong></span>
      <div class="text-end">
        <a *ngIf="!user" routerLink="/login" type="button" class="btn btn-outline-light me-2">Login</a>
        <a *ngIf="user" (click)="logout($event)" type="button" class="btn btn-warning">Logout</a>
      </div>
    </div>
  </div>
</header>
