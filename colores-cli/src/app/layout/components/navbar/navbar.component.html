<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Playlists CLI</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark nav-item" routerLink="/home" routerLinkActive="active">Home</a>
    <a class="p-2 text-dark nav-item" routerLink="/playlists" routerLinkActive="active">Playlists</a>
    <span *ngIf="user" class="p-2 text-dark nav-item"><strong>Hello, {{ user.name }}</strong></span>
  </nav>
  <a *ngIf="!user"
     class="btn btn-outline-primary" routerLink="/login">Login</a>
  <a *ngIf="user" (click)="logout($event)"
     class="btn btn-outline-primary" href="#">Logout</a>
</div>
