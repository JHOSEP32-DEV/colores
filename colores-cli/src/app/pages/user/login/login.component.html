<div class="login-container">
  <main class="form-signin">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <img class="mb-4" src="./assets/angular-logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <p>Use this credentials: <br>Username: admin / user <br>Password: password</p>
      <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
      <div class="form-floating">
        <input formControlName="username" type="text" class="form-control" id="floatingInput" placeholder="admin / user">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input formControlName="password"
               type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button [disabled]="loginForm.invalid || loading"
              class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>

</div>
